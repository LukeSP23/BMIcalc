<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script>
      function calculate(event) {
        event.preventDefault();
        //assigning variable and initial calculation
        var form = document.forms["myForm"];
        var kg = form["weight"].value;
        var met = form["height"].value;
        met = met * met;
        bmi = kg / met;
        console.log(bmi);

        //checking scale
        var roundedBmi = bmi.toFixed(1);
        if (bmi <= 18) {
          var result = "You are: Underweight. "+"Your BMI: "+roundedBmi;
        } else if (bmi > 18 && bmi <= 24) {
          result = "You are: Normal Weight. "+"Your BMI: "+roundedBmi;
        } else if (bmi > 24 && bmi <= 29) {
          result = "You are: Overweight. "+"Your BMI: "+roundedBmi;
        } else if (bmi > 29) {
          result = "You are: Obese. "+"Your BMI: "+roundedBmi;
        } else {
          result = "Please Input Numbers";
        }

        console.log(result);
        let para = (document.getElementById("para").innerHTML = result);
      }

      function zero(event) {
        event.preventDefault();

        let weight = (document.getElementById("weight").value = 0);
        let height = (document.getElementById("height").value = 0);
        let result = (document.getElementById("para").innerHTML = null);
      }
      function validateInputs() {
        vWeight = (document.getElementById("weight").value)
        vHeight = (document.getElementById("height").value)
        if (vWeight == 0 || null) {
          alert("Please input your Weight")
        }
        if (vHeight == 0 || null) {
          alert("Please input your Height")
        }
      }
    </script>
    <style>
      .scale {
        width: 100%;
        height: 400px;
        background-image: url("final.png");
        background-size: contain;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="container p-3">
      <form name="myForm">
        <header>BMI Calculator</header>
        <div class="row">
          <div class="col-sm-6">
            <div class="card p-3">
              <label class="form-label">Weight in Kg: </label>
              <input
                class="form-input"
                type="float"
                name="weight"
                id="weight"
                value="0"
              />
              <br />
              <label class="form-label">Height in Meters: </label>
              <input
                class="form-input"
                type="float"
                name="height"
                id="height"
                value="0"
              />
            </div>
          </div>
          <div class="col-sm-6">
            <button onclick="calculate(event); validateInputs()" class="btn btn-primary m-3">
              Calculate BMI
            </button>
            <br />
            <button onclick="zero(event)" class="btn btn-danger m-3">
              Reset Form
            </button>
            <h3>Results:</h3>
            <div id="para"></div>
          </div>
        </div>
        <div class="row">
          <div class="scale"></div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
